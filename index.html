<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Nia Wright</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a City</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">January 18th, 2023</div>
        <div class="time">2:48:29 pm</div>
      </div>
      <div class="city">
        <h2>Beijing</h2>
        <div class="date">January 18th, 2023</div>
        <div class="time">2:48:29 pm</div>
      </div>
    </div>
    <footer>
      This project was coded by Nia Wright and is
      <a href="https://github.com/nianokia/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
