<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Nia Wright</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="/">World Clock</a>
      </h1>
      <select name="location" id="location">
        <option value="">Select a City</option>
        <option value="current">My Current Time</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">January 18th, 2023</div>
          </div>
          <div class="time">2:48:29 <small>pm</small></div>
        </div>
        <div class="city" id="hong-kong">
          <div>
            <h2>Hong Kong</h2>
            <div class="date">January 18th, 2023</div>
          </div>
          <div class="time">2:48:29 <small>pm</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Nia Wright</strong> and is
      <a href="https://github.com/nianokia/world-clock" target="_blank"
        >open sourced on GitHub.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
